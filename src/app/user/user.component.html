<p>employee works!</p>
<div class="row">
  <div class="col-2">Total Employee : {{ empList.length }}</div>
  <div class="col-2"></div>
  <div class="col-3">
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Quick Search" />
    </div>
  </div>
  <div class="col-2"></div>
  <div class="col-3">
    <button class="btn">Filter</button>
    <button class="btn">Export</button>
    <button
      type="button"
      class="btn btn-secondary"
      data-toggle="modal"
      data-target="#exampleModal"
    >
      Add New
    </button>
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Contact</th>
      <th scope="col">Email</th>
      <th scope="col">Department</th>
      <th scope="col">Role</th>
      <th scope="col">Active</th>
      <th scope="col">Updated</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of empList; let i = index">
      <td>{{ emp.name }}</td>
      <td>{{ emp.contact }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.department }}</td>
      <td>{{ emp.role }}</td>
      <td>{{ emp.active ? "Active" : "Inactive" }}</td>
      <td>{{ emp.updated | date : "dd-MM-yyyy" }}</td>
      <td>
        <Button
          class="btn"
          type="button"
          data-toggle="modal"
          data-target="#exampleModal"
          (click)="editEmployee(i)"
        >
          Edit</Button
        >
      </td>
      <td><Button class="btn" (click)="deleteEmployee(i)"> Delete</Button></td>
    </tr>
  </tbody>
</table>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeForm">
          <div class="form-row">
            <div class="col">
              <label for="name">Name</label>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                id="name"
              />
            </div>
            <div class="col">
              <label for="contact">Contact</label>
              <input
                formControlName="contact"
                type="number"
                class="form-control"
                id="contact"
              />
            </div>
            <div class="col">
              <label for="email">Email</label>
              <input
                formControlName="email"
                type="text"
                class="form-control"
                id="email"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <label for="department">Department</label>
              <input
                formControlName="department"
                type="text"
                class="form-control"
                id="department"
              />
            </div>
            <div class="col">
              <label for="role">Role</label>
              <input
                formControlName="role"
                type="text"
                class="form-control"
                id="role"
              />
            </div>
            <div class="col">
              <label for="active">Active</label>
              <input
                formControlName="active"
                type="text"
                class="form-control"
                id="active"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          (click)="employeeForm.reset()"
          class="btn btn-secondary"
          data-dismiss="modal"
        >
          Close
        </button>
        <button
          [disabled]="employeeForm.invalid"
          type="button"
          (click)="saveEmployee()"
          data-dismiss="modal"
          class="btn btn-primary"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
